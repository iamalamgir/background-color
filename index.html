<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <a onclick="changeColor('red')" id="red">#e74c3c</a>
        <a onclick="changeColor('blue')" id="blue">#3498db</a>
        <a onclick="changeColor('green')" id="green">#2ecc71</a>
        <a onclick="changeColor('yellow')" id="yellow">#f1c40f</a>
        <a onclick="changeColor('black')" id="black">#000000</a>
        <a onclick="changeColor('orange')" id="orange">#e67e22</a>
        <a onclick="changeColor('white')" id="white">#ffffff</a>
        <a onclick="changeColor('hotpink')" id="hotpink">#FF69B4</a>
        <a onclick="changeColor('darkgreen')" id="darkgreen">#006400</a>
        <a onclick="changeColor('indigo')" id="indigo">#4B0082</a>
        <a onclick="changeColor('cyan')" id="cyan">#00FFFF</a>
        <a onclick="changeColor('khaki')" id="khaki">#F0E68C</a>
        <a onclick="changeColor('maroon')" id="maroon">#800000</a>
        <a onclick="changeColor('lime')" id="lime">#00FF00</a>
        <a onclick="changeColor('darksalmon')" id="darksalmon">#E9967A</a>
    </div>

    <script src="script.js"></script>

</body>
</html>
